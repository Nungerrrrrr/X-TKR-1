    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      .con {
        height: 70vh !important;
        overflow: hidden;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @keyframes typing {
        from {
          width: 0;
        }

        to {
          width: 700px;
        }
      }

      h1 {
        color: rgb(0, 0, 0);
        font-family: "Share Tech Mono", "Cascadia Code", Menlo, Monaco,
          "Courier New", monospace;
        font-size: 2rem;
        filter: drop-shadow(0px 0px 5px currentColor);
        overflow: hidden; /* Pastikan teks tetap dalam batas */
        white-space: nowrap;

        animation: typing 4s steps(44, end), fadeIn 4s;

        &::after {
          content: "";
          border-right: 0.15em solid #333;
          margin-left: 0.2em;
          animation: blink 1s linear infinite;

          display: inline-block;
          vertical-align: baseline;
        }
      }

      .grid-container {
        --grid: 10rem;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform-style: preserve-3d;
        perspective: 100rem;
        animation: rotate 100s linear infinite forwards;

        .plane {
          --dir: 1;
          width: 300%;
          height: 150%;
          min-height: 70rem;
          position: absolute;
          bottom: 0;
          transform-style: preserve-3d;
          transform-origin: bottom center;
          transform: translateX(-50%) rotateX(85deg);

          &:last-child {
            --dir: -1;
            top: 0;
            transform-origin: top center;
            transform: translateX(-50%) rotateX(-85deg);

            & > * {
              &::after {
                background-image: linear-gradient(
                  to top,
                  rgba(255, 255, 255, 255) var(--grid),
                  rgba(0, 0, 0, 0)
                );
              }
            }
          }

          & > * {
            transform-style: preserve-3d;
            height: 100%;
            width: 100%;
            position: absolute;

            &::before,
            &::after {
              content: "";
              display: block;
              position: absolute;
              width: 100%;
              height: 100%;
              top: 0;
              left: 0;
            }

            &::before {
              background-image: repeating-linear-gradient(
                  to left,
                  rgb(0, 0, 0),
                  rgb(0, 0, 0) 4px,
                  transparent 4px,
                  transparent var(--grid)
                ),
                repeating-linear-gradient(
                  to bottom,
                  rgb(0, 0, 0),
                  rgb(0, 0, 0) 4px,
                  transparent 4px,
                  transparent var(--grid)
                );
              animation: move 1s linear infinite forwards;
            }

            &::after {
              background-image: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 255) var(--grid),
                rgba(142, 142, 142, 0)
              );
              z-index: 1;
              transform: translateZ(1px);
            }
          }

          .glow {
            filter: blur(1rem);
            z-index: 1;
            mix-blend-mode: plus-lighter;
          }
        }
      }

      @keyframes move {
        from {
          transform: translateY(0px);
        }

        to {
          transform: translateY(calc(var(--grid) * var(--dir)));
        }
      }

      @keyframes blink {
        0% {
          visibility: visible;
        }

        50% {
          visibility: visible;
        }

        51% {
          visibility: hidden;
        }

        100% {
          visibility: hidden;
        }
      }

      .navbar {
        z-index: 999;
        font-weight: 600;
      }

      body {
        width: 100vw !important;
        overflow-y: hidden !important;
        overflow-x: hidden !important;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
        }

        .info-section {
          grid-template-columns: 1fr;
        }

        .stat-card {
          width: 120px;
          margin-bottom: 20px;
        }

        .testimonial-card {
          width: 280px;
        }
        h1 {
          font-size: 1rem !important;
          animation: typing 4s steps(44, end), fadeIn 4s !important;
        }
        @keyframes typing {
          from {
            width: 0 !important;
          }

          to {
            width: 500px !important;
          }
        }
      }
    </style>

    <script>
      // Fungsi untuk menampilkan tab yang dipilih
      function showTab(tabId) {
        const tabs = document.querySelectorAll(".tab-content");
        tabs.forEach((tab) => (tab.style.display = "none")); // Sembunyikan semua tab
        document.getElementById(tabId).style.display = "block"; // Tampilkan tab yang dipilih
      }

      // Fungsi untuk menambahkan kelas 'active' pada menu navigasi
      function setActive(link) {
        const links = document.querySelectorAll(".nav-link");
        links.forEach((nav) => nav.classList.remove("active")); // Hapus 'active' dari semua link
        link.classList.add("active"); // Tambahkan 'active' pada link yang dipilih
      }

      document.addEventListener("DOMContentLoaded", function () {
        const sections = document.querySelectorAll(".tab-content");

        function checkScroll() {
          sections.forEach((section) => {
            const position = section.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (position < windowHeight - 100) {
              // Jika elemen terlihat
              if (section.id === "dataSiswa") {
                section.style.animation = "fade-in-up 1s forwards";
              } else if (section.id === "dataGuru") {
                section.style.animation = "slide-in-left 1s forwards";
              } else if (section.id === "strukturKelas") {
                section.style.animation = "zoom-in 1s forwards";
              } else if (section.id === "jadwalPiket") {
                section.style.animation = "slide-in-right 1s forwards";
              } else if (section.id === "galleryFoto") {
                section.style.animation = "fade-in-rotate 1s forwards";
              } else if (section.id === "jadwalPelajaran") {
                section.style.animation = "bounce-in 1s forwards";
              }
            }
          });
        }

        window.addEventListener("scroll", checkScroll);
        checkScroll(); // Periksa saat halaman dimuat
      });
    </script>
